<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bjørns Tøjbutik</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../javascript/js.js">
    <link rel="stylesheet" href="../css/produkt.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../Index.html">Bjørns Tøjbutik</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="./produkt.html">Produkt</a></li>
                <li><a href="./produktliste.html">Produktliste</a></li>
                <li><a href="./kategori.html">Kategori</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Søg varer..." id="search">
                <button id="search-button">Søg</button>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="product-details">
            <div class="image-container">
                <img src="path-to-your-image.jpg" alt="Produkt billede">
            </div>
            <div class="product-info">
                <h2 class="product-name">Produktnavn</h2>
                <p><strong>Mærke:</strong> <span class="brandname">Eksempel Mærke</span></p>
                <p><strong>Størrelse:</strong> <span="">S/M/L</span> </p>
                <p><strong>Pris:</strong > <span class="price">prisen</span></p>
                <p><strong>Beskrivelse:</strong> En beskrivelse af produktet.</p>
                <button class="buy-button">Køb nu</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bjørns Tøjbutik. Alle rettigheder forbeholdes.</p>
    </footer>
    <script src="../javascript/js.js"></script>
    <script src="../javascript/produkt.js"></script>
</body>
</html>
